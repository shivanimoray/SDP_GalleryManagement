<html>
    <head>
        <title>Artefact - Valuing ART</title>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/SDP_GalleryManagement/app.css">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"></script>
		<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"></script>
    </head>
    <body>   
            <a class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#uploadPainting">Upload Painting</a>
            <div class="modal fade" id="uploadPainting" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" >
                                    Fill in the details to upload painting !!								
                                </h5>
                                <button type="Submit" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="/contact/" method="POST">
                                    <div class="form-group">
                                        <label for="exampleInputPname">Panting Name</label>
                                        <input type="pname" class="form-control" id="exampleInputPname" name="pname" 
                                        placeholder="Enter painting name" />
                                    </div>
                                    <div class="form-group">
                                            <label for="exampleInputPdesc">Panting Descripton</label>
                                            <input type="pname" class="form-control" id="exampleInputPdesc" name="pdesc" 
                                            placeholder="Describe the artwork" />
                                    </div> 
                                    <div class="form-group">
                                            <label for="exampleInputPdesc">Artist Name</label>
                                            <input type="partist" class="form-control" id="exampleInputPartist" name="partist" 
                                            placeholder="Artist Name" />
                                    </div> 
                                    <div class="form-group">
                                            <label for="exampleInputPdesc">Painted Year</label>
                                            <input type="pyear" class="form-control" id="exampleInputPyear" name="pyear" 
                                            placeholder="Painted Year" />
                                    </div> 
                                    <div class="form-group">
                                            <label for="exampleInputPdesc">Type of painting</label>
                                            <input type="ptype" class="form-control" id="exampleInputPtype" name="ptype" 
                                            placeholder="Type of painting" />
                                    </div>
                                    <div class="form-group">
                                            <label for="exampleInputPdesc">Buying Price</label>
                                            <input type="pbcost" class="form-control" id="exampleInputPtype" name="pbcost" 
                                            placeholder="Cost" />
                                    </div>
                                    <div class="form-group">
                                            <label for="exampleInputPdesc">Selling Price</label>
                                            <input type="pscost" class="form-control" id="exampleInputPtype" name="pscost" 
                                            placeholder="Cost" />
                                    </div>
                                    <div class="form-group">
                                            <label for="exampleInputPdesc">Size of painting</label>
                                            <input type="ptype" class="form-control" id="exampleInputPtype" name="ptype" 
                                            placeholder="Size" />
                                    </div>
                                <button type="Submit" class="btn btn-primary btn-raised">Upload</button>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
            <a class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#contactArtist">Upload Events</a>
            <div class="modal fade" id="contactArtist" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" >
                                    Fill in the details to upload Events !!								
                                </h5>
                                <button type="Submit" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="/contact/" method="POST">
                                    <div class="form-group">
                                        <label for="exampleInputEventName">Event Name</label>
                                        <input type="ename" class="form-control" id="exampleInputEventName" name="ename" 
                                        placeholder="Enter name of the event" />
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEventDescription">Event Description</label>
                                        <input type="edesc" class="form-control" id="exampleInputEventDescription" name="edesc" 
                                        placeholder="Describe Event" />
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEventDate">Event Date</label>
                                        <input type="edate" class="form-control" id="exampleInputEventDate" name="edate" 
                                        placeholder="Event Date" />
                                    </div>
                                    <div class="form-group">
                                            <label for="exampleInputEventLocation">Event Location</label>
                                            <input type="elocation" class="form-control" id="exampleInputEventLocation" name="elocation" 
                                            placeholder="Event Location" />
                                        </div>
                                <button type="Submit" class="btn btn-primary btn-raised">Upload</button>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>

               <!-- If logic should be written for this so that all the detais can be fetched-->

            <div class="card-columns">
                <div class="card">
                    <img src="1.jpg" class="card-img-top" alt="2.jpg">
                        <div class="card-body">
                            <h3 class="card-title">Sold Out</h3>
                            <table class="table">
                                    <tbody>
                                        <tr>
                                            <th scope="row">Painting Name</th>
                                                <td>
                                                    Pname
                                                </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Artist Name</th>
                                                <td>
                                                    Aname
                                                </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Bought Price</th>
                                                <td>
                                                    Pbcost
                                                </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Sold Price</th>
                                                <td>
                                                    Pscost
                                                </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Return on investment</th>
                                                <td>
                                                    Pbcost - pscost
                                                </td>
                                        </tr>
                                    </tbody>
                            </table>  
                        </div>
                </div>
            </div>
                        
    </body>
</html>
